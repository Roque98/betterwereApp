<app-navigation [url]="'/home'" [title]="'historial'"></app-navigation>

<blockquote *ngIf="cargando">
  cargando ...
</blockquote>

<div class="container">
  <button (click)="mostrarFiltrosDeBusqueda = !mostrarFiltrosDeBusqueda" class="button btn--principal">Mostrar filtros de busqueda</button>
  <blockquote *ngIf="mostrarFiltrosDeBusqueda">
    <input type="date" [ngModel] ="fechaSeleccionada | date:'yyyy-MM-dd'" (ngModelChange)="getHistorial($event)">
  </blockquote>
</div>

<div class="container-table" *ngIf="!cargando">

  <table>
    <thead>
      <tr>
        <th>Codigo</th>
        <th>Nombre del producto</th>
        <th>Tipo</th>
        <th>Cantidad</th>
        <th>Hora</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let registro of data">
        <td>{{registro.codigo_producto}}</td>
        <td>{{registro.nombre_producto}}</td>
        <td>{{registro.tipo_operacion}}</td>
        <td>{{registro.cantidad}}</td>
        <td>{{registro.fecha | date:'medium'}}</td>
      </tr>
    </tbody>
  </table>
</div>
