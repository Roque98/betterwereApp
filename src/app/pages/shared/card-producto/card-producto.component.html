<div class="card-product layout border hvr-grow" >
    <img [src]="producto.url_fotografia" alt="" class="card-product__img">
    <div class="card-product__name-product">{{producto.nombre_producto}}</div>
    <div class="card-product__stock">{{producto.stock}}</div>

    <div class="card__ubicaciones" *ngIf="producto.ubicaciones.length > 0">
        Puedes encontrarlo en <div *ngFor="let ubicacion of producto.ubicaciones"> | {{ubicacion.nombre_ubicacion}}</div>
    </div>
</div>
